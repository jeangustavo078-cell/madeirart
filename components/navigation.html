    <style data-tag="reset-style-sheet">
      html {
        line-height: 1.15;

      body {

        box-sizing: border-box;

      }
      button::-moz-focus-inner,

      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focus,
      [type="button"]:-moz-focus,
      [type="reset"]:-moz-focus,
      [type="submit"]:-moz-focus {
        outline: 1px dotted ButtonText;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      pre {
        white-space: normal;
      }
      input {
        padding: 2px 4px;
      }
      img {
        display: block;
      }
      details {
        display: block;
        margin: 0;
        padding: 0;
      }
      summary::-webkit-details-marker {
        display: none;
      }
      [data-thq="accordion"] [data-thq="accordion-content"] {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
        padding: 0;
      }
      [data-thq="accordion"]
        details[data-thq="accordion-trigger"][open]
        + [data-thq="accordion-content"] {
        max-height: 1000vh;
      }
      details[data-thq="accordion-trigger"][open]
        summary
        [data-thq="accordion-icon"] {
        transform: rotate(180deg);
      }
      html {
        scroll-behavior: smooth;
      }
    </style>

            <style>
              @keyframes navigationSlideDown {
                from {
                  opacity: 0;
                  transform: translateX(-50%) translateY(-20px);
                }
                to {
                  opacity: 1;
                  transform: translateX(-50%) translateY(0);
                }
              }
              @keyframes navigationSlideIn {
                to {
                  opacity: 1;
                  transform: translateX(0);

        <div class="navigation-container4">
          <div class="navigation-container5">
            <script defer="" data-name="navigation-toggle">
              document.addEventListener("DOMContentLoaded", function () {
                (function () {
                  const navigationToggle =
                    document.getElementById("navigation-toggle");
                  const navigationClose =
                    document.getElementById("navigation-close");
                  const navigationOverlay =
                    document.getElementById("navigation-overlay");

                  function openMenu() {
                    navigationOverlay.style.display = "flex";
                    setTimeout(() => {
                      navigationOverlay.classList.add("navigation-active");
                    }, 10);
                    navigationToggle.setAttribute("aria-expanded", "true");
                    document.body.style.overflow = "hidden";
                  }

                  function closeMenu() {
                    navigationOverlay.classList.remove("navigation-active");
                    setTimeout(() => {
                      navigationOverlay.style.display = "none";
                    }, 400);
                    navigationToggle.setAttribute("aria-expanded", "false");
                    document.body.style.overflow = "";
                  }

                  navigationToggle.addEventListener("click", openMenu);
                  navigationClose.addEventListener("click", closeMenu);

                  const overlayLinks = navigationOverlay.querySelectorAll(
                    ".navigation-overlay-link, .navigation-overlay-cta"
                  );
                  overlayLinks.forEach((link) => {
                    link.addEventListener("click", closeMenu);
                  });

                  navigationOverlay.addEventListener("click", (e) => {
                    if (e.target === navigationOverlay) {
                      closeMenu();
                    }
                  });

                  document.addEventListener("keydown", (e) => {
                    if (
                      e.key === "Escape" &&
                      navigationOverlay.classList.contains("navigation-active")
                    ) {
                      closeMenu();
                    }
                  });
                })();
              });
            </script>
          </div>
        </div>
      </div>
